    <main>
      <section class="container-fluid">
        <!-- Row One -->
        <div class="row justify-content-center">
          <!-- Col One -->
          <div class="col-11 m-3 shadow rounded bg-dark bg-opacity-10">
            <i class="fa-solid fa-boxes-stacked fs-1 position-absolute m-2"></i>
            <p class="h1 position-relative fw-bold" style="left: 80px">Items</p>
          </div>
        </div>
        <!-- Row One End-->

        <!-- Row Two Start -->
        <div
          class="row position-relative bg-secondary bg-opacity-10 shadow rounded"
          style="width: 92.7%; left: 80px"
        >
          <!-- COl One Start -->
          <div class="col-4 m-4 bg-light shadow mb-5 bg-body rounded">
            <h2
              class="bg-success text-light p-2 position-relative mb-4"
              style="right: 12px; width: 104%"
            >
              Item Search
            </h2>
            <form>
              <div class="mb-4">
                <input
                  class="form-control p-2"
                  type="search"
                  placeholder="Input Item Name/Code Here"
                  aria-label="Search"
                />
              </div>
              <button class="btn btn-success mb-2" type="submit">Search</button>

              <select
                class="form-select position-relative"
                style="width: 100px; bottom: 46px; left: 95px"
                aria-label="Default select example"
              >
                <option value="1">Name</option>
                <option value="2">Code</option>
              </select>
            </form>
          </div>
          <!-- COl One End -->

          <!-- Col Two Start -->
          <div class="col-4 m-4 bg-light shadow mb-5 bg-body rounded">
            <h2
              class="bg-success text-light p-2 position-relative mb-4"
              style="right: 12px; width: 104%"
            >
              Item Edit
            </h2>
            <form>
              <div class="mb-3">
                <label for="code" class="col-form-label">Item Code</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Item Code"
                  aria-label="Enter Item Code"
                  id="code"
                />
              </div>

              <div class="mb-3">
                <label for="item-name" class="col-form-label">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Item Name"
                  aria-label="Enter Item Name"
                  id="item-name"
                />
              </div>

              <div class="mb-3">
                <label for="price" class="col-form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Price"
                  aria-label="Enter Price"
                  id="price"
                />
              </div>

              <div class="mb-3">
                <label for="qty" class="col-form-label">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Quantity"
                  aria-label="Enter Quantity"
                  id="qty"
                />
              </div>
            </form>
            <button type="button" class="btn btn-primary" id="btn-itemSave">
              Save
            </button>
            <button type="button" class="btn btn-warning" id="btn-itemupdate">
              Update
            </button>
            <button type="button" class="btn btn-danger" id="btn-itemdelete">
              Delete
            </button>
          </div>
          <!-- Col Two End -->

          <!-- Col Three Start -->
          <div class="col m-4 mb-5">
            <div
              class="btn-group btn-group-lg d-md-flex justify-content-md-end p-2"
              role="group"
              aria-label="Basic mixed styles example"
              style="left: 19px; top: -7px"
            >
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                data-bs-whatever="@mdo"
              >
                New Item
              </button>
              <button type="button" class="btn btn-warning">
                View All Items
              </button>

          <!-- Col Three End -->

          <!-- Col four Start -->
          <div class="col-12 p-3">
            <table class="table table-hover table-borderless">
              <thead style="background-color: #00918d">
                <tr>
                  <th class="border-end border-white" scope="col">Item Code</th>
                  <th class="border-end border-white" scope="col">Item Name</th>
                  <th class="border-end border-white" scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
